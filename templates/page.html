{% extends "base.html" %}
{% block title %}{{ SITENAME }} | {{ page.title }}{%endblock%}
{% block content %}
	<article>
		<h1 id="title">
			<a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark">{{ page.title }}</a>
		</h1>
		{{ page.content }}

	</article>

	<footer>
		<a href="{{ SITEURL }}/" class="button_accent">Return to homepage</a>
	</footer>
{% endblock %}
